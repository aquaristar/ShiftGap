{% load i18n %}
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'home' %}">enstrategic</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'shifts:shift_list' %}">{% trans "Shifts" %}</a></li>
                <li><a href="{% url 'shifts:shift_create' %}">{% trans "New Shift" %}</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="form" action="{% url 'account_login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input id="id_user" type="text" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <input id="id_password" type="password" placeholder="Password" class="form-control">
                </div>
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
        </div><!--/.navbar-collapse -->
    </div>
</div>
